<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><b>WordBeater</b></h1>

         <!-- Change levels -->
    <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>


    <!-- Word and Input -->
    <div class="word-input">
        <p class="lead">Type The Given Word Within <span id="seconds">5</span> Seconds</p>
        <h2 id="current-word">hello</h2>
         <input type="text" placeholder="Start typing..." name="" id="input">
            
        <div id="message"></div> 
     </div>
    

    <!-- Time and Score Columns -->
    <div class="time-score">
    <h3>Time Left: <span id="time" >0</span></h3>                 
    <h3>Score: <span id="score">0</span></h3>
    
    </div>
    <!-- Instructions -->
    <div class="instructions">
    <h4>Instructions</h4>
<p>First of all choose difficulty to play.
Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset!</p>
    </div>

    <footer>
        WordBeater by Penko Gadzhev
    </footer>

    <script src="main.js"></script>
</body>
</html>
